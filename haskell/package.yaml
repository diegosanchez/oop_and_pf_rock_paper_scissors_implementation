name:                haskell2
version:             0.1.0.0
github:              "githubuser/haskell2"
license:             BSD3
author:              "Author name here"
maintainer:          "example@example.com"
copyright:           "2018 Author name here"

extra-source-files:
- README.md
- ChangeLog.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/githubuser/haskell2#readme>

dependencies:
- base >= 4.7 && < 5

library:
  source-dirs: src

executables:
  haskell2-exe:
    main:                Main.hs
    source-dirs:         
    - app 
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell2

tests:
  haskell2-test:
    main:                Spec.hs
    source-dirs:
    - test 
    - src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - haskell2
    - tasty
    - tasty-smallcheck
    - tasty-hunit
    - tasty-hspec 
    - tasty-quickcheck
